theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
pagination:
  pagerSize: 20

taxonomies:
  tag: tags

menu:
  main:
    - name: Articles
      url: articles/
      weight: 2
    - name: Projects
      url: projects/
      weight: 3
params:
  description: "Chris McKelt Blog offer several services including technology strategy, cloud architecture, data engineering and project delivery"
  author: Smart Tech
  googleAnalyticsID: "UA-9649471-1"
  DateFormat: "January 2006"
  defaultTheme: light
  hideFooter: false
  disableThemeToggle: true
  ShowShareButtons: false
  ShowReadingTime: false
  disableSpecial1stPost: true
  disableAnchoredHeadings: true
  ShowPostNavLinks: false
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  ShowAllPagesInArchive: false
  MainSections: ["articles"]
  ShowToc: false
  disableScrollToTop: true
  TocOpen: true
  ShowWordCount: false
  UseHugoToc: true
  comments: false
  math: true
  profileMode:
    enabled: true
    title: Chris McKelt Blog
    subtitle: "Tech Consulting across cloud, digital, data & AI"
    imageUrl: "Logo.svg"
    imageWidth: 160
    imageHeight: 160
    buttons:
      - name: Articles
        url: articles/
      - name: Projects
        url: projects/
      - name: Tags
        url: tags/
      - name: Website
        url: https://mckelt.com

  socialIcons:
    - name: Website
      url: https://mckelt.com
    - name: Email
      url: mailto:chrisi+mckelt@smarttechventures.au
    - name: Book a Call
      url: https://calendly.com/chris-smarttechventures/chat-with-us-1
    - name: GitHub
      url: https://github.com/smarttechventures-au

  assets:
    disableScrollBarStyle: true
  cover:
    hiddenInList: false
    hiddenInSingle: true
  label:
    text: "Chris McKelt Blog"
    icon: favicon.ico
    iconHeight: 18

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    guessSyntax: true
    style: autumn
  tableOfContents:
    endLevel: 2
    ordered: false
    startLevel: 2
